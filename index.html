<!DOCTYPE html>
<html>
	<head>
		<title>apod</title>
		<meta charset="utf-8">
		<style>
			#button{font-size: 10px;}
			.center{text-align: center;}
			#heading{font-family:"Monaco", "Lucida Console",monospace;}
			#outputs{font-size: 18px}
		</style>
		<script type="text/javascript">
			// thanks to MrEgggga for making by code better :p
			function answer() {
				let sentence= document.getElementById("input1").value
				if(sentence=='') {
					document.getElementById("output").innerHTML="Please type something in the box.";
				}
				else {
					const converted = sentence.split('').map(s => `||${s}||`).join('');
					document.getElementById("output").innerHTML = converted;
				}
			}
			function copy() {
				let converted = document.getElementById('output').textContent;
				navigator.clipboard.writeText(converted);
			}
		</script>
	</head>
	<body>
		<div class="center">
			<h2 id="heading"> a.p.o.d. annoy people on discord</h2>
		
			<h3>input your text and copy</h3>
			<nobr>
				<p>Put text here â†“</p>
				<input id="input1" placeholder="input" type="text"><br>
				<button onclick="answer()"id="btn1">get output.</button>
			</nobr>
		
			<p>output: <span id="output"></span></p>
			<button id="copytxt" onclick="copy()">copy</button>
		</div>
		
	</body>
</html>
